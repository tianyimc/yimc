<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <style>
        @font-face {
            font-family: 'SourceHanSansCN-Medium';
            src: url('/resources/fonts/SourceHanSansCN-Medium-2.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        body {
            background: #1e2326 url('https://static.minecraft.net/images/bg-overworld.png') repeat;
            font-family: 'Minecraftia', 'Consolas', 'monospace', Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .mc-container {
            background: rgba(34, 40, 49, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 2em 2em 1em 2em;
            text-align: center;
        }

        .mc-logo {
            width: 96px;
            height: 96px;
            margin-bottom: 1em;
            background: #222;
            border-radius: 8px;
            display: inline-block;
        }

        .mc-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            color: #6ee07f;
            text-shadow: 2px 2px 0 #000, 0 0 8px #6ee07f88;
        }

        .mc-content {
            font-size: 1.1em;
            margin: 1.5em 0 0.2em 0;
            color: #e0e0e0;
            min-height: 0;
        }

        .mc-btn {
            background: #6ee07f;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.5em;
            font-size: 1em;
            font-family: inherit;
            font-weight: bold;
            margin-top: 1em;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }

        .mc-btn:hover {
            background: #4bbf5c;
            color: #fff;
        }

        @media (max-width: 500px) {
            .mc-container {
                padding: 1em 0.5em;
                max-width: 98vw;
                margin-top: 110px !important;
            }

            .mc-title {
                font-size: 1.3em;
            }
        }

        .footer {
            margin-top: 2em;
            color: #aaa;
            font-size: 0.95em;
            text-align: center;
        }

        .footer img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .top-logo {
            position: fixed;
            top: 18px;
            left: 32px;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .top-links {
            position: fixed;
            top: 18px;
            right: 32px;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }

        @media (max-width: 500px) {
            .top-logo {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                z-index: 9999;
                background: rgba(34, 40, 49, 0.95);
                padding: 6px 8px 6px 8px;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .top-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                justify-content: flex-end;
                padding: 0 10px;
                background: rgba(34, 40, 49, 0.95);
                border-radius: 0 0 8px 8px;
                gap: 0.3em;
            }
        }
    </style>
</head>
