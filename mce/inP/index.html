<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Program | MCE服务器</title>
    <link rel="icon" href="/resources/www_logo.png" type="image/png">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SourceHanSansCN-Medium';
            src: url('/resources/fonts/SourceHanSansCN-Medium-2.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        body {
            background: #1e2326 url('/resources/bg-overworld.png') repeat;
            font-family: 'Minecraftia', 'Consolas', 'monospace', Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .mc-container {
            background: rgba(34, 40, 49, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 2em 2em 1em 2em;
            text-align: center;
        }

        .mc-logo {
            width: 96px;
            height: 96px;
            margin-bottom: 1em;
            background: #222;
            border-radius: 8px;
            display: inline-block;
        }

        .mc-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            color: #6ee07f;
            text-shadow: 2px 2px 0 #000, 0 0 8px #6ee07f88;
        }

        .mc-content {
            font-size: 1.1em;
            margin: 1.5em 0 0.2em 0;
            color: #e0e0e0;
            min-height: 0;
        }

        .mc-btn {
            background: #6ee07f;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.5em;
            font-size: 1em;
            font-family: inherit;
            font-weight: bold;
            margin-top: 1em;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }

        .mc-btn:hover {
            background: #4bbf5c;
            color: #fff;
        }

        .btn-outline-secondary.btn-sm {
            margin-left: 0.5em;
        }

        @media (max-width: 500px) {
            .mc-container {
                padding: 1em 0.5em;
                max-width: 98vw;
                margin-top: 110px !important;
            }

            .mc-title {
                font-size: 1.3em;
            }
        }

        .footer {
            margin-top: 2em;
            color: #aaa;
            font-size: 0.95em;
            text-align: center;
        }

        .footer img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .top-logo {
            position: fixed;
            top: 18px;
            left: 32px;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .top-links {
            position: fixed;
            top: 18px;
            right: 32px;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }

        @media (max-width: 500px) {
            .top-logo {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                z-index: 9999;
                background: rgba(34, 40, 49, 0.95);
                padding: 6px 8px 6px 8px;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .top-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                justify-content: flex-end;
                padding: 0 10px;
                background: rgba(34, 40, 49, 0.95);
                border-radius: 0 0 8px 8px;
                gap: 0.3em;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部Logo -->
    <div class="top-logo">
        <img src="/resources/MCE_logoNeo500.png" alt="MCE Logo"
            style="width:36px;height:36px;border-radius:8px;box-shadow:0 2px 8px #0004;">
        <span
            style="font-family: 'SourceHanSansCN-Medium', 'Microsoft YaHei', sans-serif; font-size: 1.25rem; color: #fff; margin-left: 12px; letter-spacing: 0.5px;">
            MCE Minecraft
        </span>
    </div>
    <!-- 右上角快捷链接栏 -->
    <div class="top-links">
        <a href="https://eula.yimc.top/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">服务器EULA</a>
        <a href="https://blog.yimc.top/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">Blog</a>
        <a href="/mce/inP/index.html" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success btn-sm"
            style="margin-left:0.5em;">Neo申请</a>
        <a href="https://qm.qq.com/cgi-bin/qm/qr?k=dqEbikiZ9bwDVmCaW1bPvLeC0zkWcyGE&jump_from=webapi&authKey=08lyUDUYba2SIT11OTgnCMgm4SZjiedoO58zX0s1kLb+CvPY+G4h/ac0WT2kM5dG"
            target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">联系我们</a>
    </div>
    <div class="mc-container">
        <!-- 服务器LOGO预留区 -->
        <div class="mc-logo" id="serverLogo">
            <img src="/resources/MCE_logoNeo500.png" alt="服务器LOGO" style="width:100%;height:100%;border-radius:8px;">
        </div>
        <div class="mc-title">Neo Program</div>
        <div class="mc-content" style="margin-bottom:0; padding-bottom:0;">
            <p><b>内部计划（Project Inner）服务器的玩家许可是邀请制的，您可以在此查看是否收到了邀请</b></p>
            <p>
                在下方输入您的QQ号，如果您收到了邀请或主动受邀通过，您将会看到自己的游戏名。
            </p>
            <div class="input-group my-3" style="align-items: center;">
                <input type="text" id="emailInput" class="form-control" placeholder="请输入QQ号"
                    style="height: 40px; background: rgba(44,48,56,0.92); color: #e0e0e0; border: 1px solid #444;">
                <div class="input-group-append">
                    <button class="mc-btn" style="height: 40px; margin-top: 0;" onclick="verifyQQ()">查询</button>
                </div>
            </div>
            <span id="result"></span>
            <div id="applyNow" style="text-align: center; margin-top: 1em; font-size: 0.9em; color: #666;">
                或者
                <button class="btn btn-outline-secondary btn-sm" onclick="applyNow()">现在申请</button>
            </div>
            <hr style="background:#444; margin-bottom: 0.4em; margin-top: 1.2em;">
            <span id="jinrishici-sentence" style="display:block; margin-bottom:0.2em;">正在加载今日诗词....</span>
            <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 YIMC.TOP. All rights reserved.
        <br>
        <div style="text-align: center;">
            <img src="/resources/moe_icon120.png" style="width:16px;height:16px;vertical-align:middle;">
            <a href="https://icp.gov.moe/?keyword=20251234"
                style="color: inherit; text-decoration: none;">萌ICP备20251234号</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const qq = urlParams.get('qq');
            if (qq) {
                document.getElementById('emailInput').value = qq;
            }
        });

        async function verifyQQ() {
            const qqInput = document.getElementById('emailInput').value;
            const result = document.getElementById('result');

            // 验证 QQ 号格式（5 到 11 位数字）
            const qqPattern = /^[1-9][0-9]{4,10}$/;
            if (!qqPattern.test(qqInput)) {
                result.textContent = '请输入有效的 QQ 号（5 到 11 位数字）。';
                result.style.color = 'red';
                return;
            }

            try {
                const response = await fetch('true.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const validQQs = await response.json();

                // 查找 QQ 号对应的用户名
                const user = validQQs.find(entry => entry.qq === qqInput);

                if (user) {
                    // 判断正版账户
                    let isJE = !(user.nonJE === true);
                    result.innerHTML = `
                        <span style="color: #6ee07f;">验证成功！</span><br>
                        游戏名：<b>${user.username}</b><br>
                        许可证：<b>${user.verifyID}</b><br>
                        加入时间：<b>${user.jointime}</b><br>
                        正版账户：<b>${isJE ? '是' : '否'}</b>
                    `;
                    result.style.color = 'inherit';
                } else {
                    result.textContent = '验证失败，您暂未被邀请或申请暂未通过。';
                    result.style.color = 'red';
                }

            } catch (error) {
                result.textContent = '无法加载验证数据，请稍后再试。';
                result.style.color = 'yellow';
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function applyNow() {
            const result = document.getElementById('result');
            const currentTime = new Date();
            const targetTime = new Date('2025-06-21T00:00:00+08:00'); // UTC+8 2025年6月21日0时0分

            if (currentTime >= targetTime) {
                // 跳转到申请页面
                window.location.href = 'https://docs.qq.com/form/page/DSXB4UGNPR25mUW9v#/fill';
            } else {
                // 提示未开放申请
                result.textContent = '申请尚未开放，请于2025-6-21 00:00:00后再试。';
                result.style.color = 'goldenrod';
            }
        }
    </script>
</body>

</html>
