<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态 | MCE服务器</title>
    <link rel="icon" href="/resources/www_logo.png" type="image/png">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SourceHanSansCN-Medium';
            src: url('/resources/fonts/SourceHanSansCN-Medium-2.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        body {
            background: #1e2326 url('https://static.minecraft.net/images/bg-overworld.png') repeat;
            font-family: 'Minecraftia', 'Consolas', 'monospace', Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .mc-container {
            background: rgba(34, 40, 49, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 2em 2em 1.5em 2em;
            text-align: center;
        }

        .mc-logo {
            width: 96px;
            height: 96px;
            margin-bottom: 1em;
            background: #222;
            border-radius: 8px;
            display: inline-block;
            /* 你可以在这里放置logo图片 */
        }

        .mc-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            color: #6ee07f;
            text-shadow: 2px 2px 0 #000, 0 0 8px #6ee07f88;
        }

        .mc-status {
            font-size: 1.2em;
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            background: #232b2f;
            box-shadow: 0 2px 8px #0004;
        }

        .mc-btn {
            background: #6ee07f;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.5em;
            font-size: 1em;
            font-family: inherit;
            font-weight: bold;
            margin-top: 1em;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }

        .mc-btn:hover {
            background: #4bbf5c;
            color: #fff;
        }

        @media (max-width: 500px) {
            .mc-container {
                padding: 1em 0.5em;
                max-width: 98vw;
            }

            .mc-title {
                font-size: 1.3em;
            }
        }

        .footer {
            margin-top: 2em;
            color: #aaa;
            font-size: 0.95em;
            text-align: center;
        }

        .footer img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- 左上角常驻Logo及文字 -->
    <div style="position: fixed; top: 18px; left: 32px; z-index: 9999; display: flex; align-items: center;">
        <img src="/resources/MCE_logoNeo500.png" alt="MCE Logo"
            style="width:36px;height:36px;border-radius:8px;box-shadow:0 2px 8px #0004;">
        <span
            style="font-family: 'SourceHanSansCN-Medium', 'Microsoft YaHei', sans-serif; font-size: 1.25rem; color: #fff; margin-left: 12px; letter-spacing: 0.5px;">
            MCE Minecraft
        </span>
    </div>
    <!-- 右上角快捷链接栏 -->
    <div style="position: fixed; top: 18px; right: 32px; z-index: 9999;">
        <a href="https://eula.yimc.top/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">服务器EULA</a>
        <a href="https://blog.yimc.top/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">Blog</a>
        <a href="/mce/inP/index.html" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success btn-sm"
            style="margin-left:0.5em;">Neo申请</a>
        <a href="https://qm.qq.com/cgi-bin/qm/qr?k=dqEbikiZ9bwDVmCaW1bPvLeC0zkWcyGE&jump_from=webapi&authKey=08lyUDUYba2SIT11OTgnCMgm4SZjiedoO58zX0s1kLb+CvPY+G4h/ac0WT2kM5dG"
            target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm"
            style="margin-left:0.5em;">联系我们</a>
    </div>
    <div class="mc-container">
        <!-- 服务器LOGO预留区 -->
        <div class="mc-logo" id="serverLogo">
            <img src="/resources/MCE_logoNeo500.png" alt="服务器LOGO" style="width:100%;height:100%;border-radius:8px;">
        </div>
        <div class="mc-title">状态 | MCE服务器</div>
        <div class="mc-status" id="statusBox">
            正在获取服务器状态...
        </div>
        <div style="margin-top:1em;display:flex;justify-content:center;gap:1em;">
            <button class="mc-btn" onclick="fetchStatus()">刷新状态</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 YIMC.TOP. All rights reserved.
        <br>
        <div style="text-align: center;">
            <img src="/resources/moe_icon120.png" style="width:16px;height:16px;vertical-align:middle;">
            <a href="https://icp.gov.moe/?keyword=20251234"
                style="color: inherit; text-decoration: none;">萌ICP备20251234号</a>
        </div>
    </div>
    <script>
        async function fetchStatus() {
            const statusBox = document.getElementById('statusBox');
            const logoBox = document.getElementById('serverLogo');
            statusBox.textContent = '正在获取服务器状态...';
            try {
                const response = await fetch('https://api.mcstatus.io/v2/status/java/mc.163mc.cn');
                if (!response.ok) throw new Error('网络错误');
                const data = await response.json();

                // 服务器LOGO
                if (data.icon) {
                    logoBox.innerHTML = `<img src="${data.icon}" alt="服务器LOGO" style="width:100%;height:100%;border-radius:8px;">`;
                } // 没有data.icon时，不做任何操作，保持原有LOGO

                if (data.online) {
                    // MOTD 支持HTML
                    let motd = data.motd && data.motd.html ? data.motd.html.replace(/\n/g, '<br>') : '无';
                    // 版本
                    let version = data.version && data.version.name_html ? data.version.name_html : '未知';
                    // 玩家
                    let players = data.players ? `${data.players.online} / ${data.players.max}` : '?';
                    // 玩家列表
                    let playerList = '';
                    if (data.players && data.players.list && data.players.list.length > 0) {
                        playerList = '<br>在线玩家：' + data.players.list.map(p => p.name_html || p.name_clean).join(', ');
                    }
                    // EULA
                    let eula = data.eula_blocked ? '<span style="color:#ff5555;">（已被EULA封禁）</span>' : '';
                    // 软件
                    let software = data.software ? `<br>服务端：${data.software}` : '';
                    // 插件
                    let plugins = data.plugins && data.plugins.length > 0 ? `<br>插件数：${data.plugins.length}` : '';

                    statusBox.innerHTML = `
                        <span style="color:#6ee07f;">服务器在线</span> ${eula}<br>
                        ${motd}<br>
                        版本：${version}<br>
                        在线人数：${players}
                        ${playerList}
                        ${software}
                        ${plugins}
                    `;
                } else {
                    statusBox.innerHTML = `<span style="color:#ff5555;">服务器离线</span>`;
                }
            } catch (e) {
                statusBox.innerHTML = `<span style="color:#ff5555;">无法获取服务器状态</span>`;
            }
        }
        // 页面加载时自动获取一次
        fetchStatus();
    </script>
</body>

</html>
