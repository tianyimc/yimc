<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/www_logo.png" type="image/png">
    <title>邮箱总览 | YIMC Index</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>邮箱总览</h2>
        <p>以下是验证通过的邮箱列表</p>
        <p>请注意：发信人是本页列出的则为可信，建议使用验证页面粘贴验证以免看错</p>
        <hr>
        <div id="emailList"></div>
        <hr>
        <p>
            <a href="index.html">返回验证页面</a>
        </p>
    </div>
    <div class="footer">
        &copy; 2025 YIMC.TOP. All rights reserved(this page of Index only).
        <br>
        <div style="text-align: center;">
            <img src="/resources/moe_icon120.png" style="width:16px;height:16px;vertical-align:middle;">
            <a href="https://icp.gov.moe/?keyword=20251234"
                style="color: inherit; text-decoration: none;">萌ICP备20251234号</a>
        </div>
    </div>
    </div>

    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            const emailList = document.getElementById('emailList');

            try {
                const response = await fetch('true.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const emails = await response.json();

                emails.forEach(email => {
                    const emailElement = document.createElement('p');
                    emailElement.textContent = email;
                    emailList.appendChild(emailElement);
                });
            } catch (error) {
                emailList.textContent = '无法加载邮箱列表，请稍后再试。';
                emailList.style.color = 'red';
                console.error('There has been a problem with your fetch operation:', error);
            }
        });
    </script>
</body>

</html>
